<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Changer with Rectangle</title>

  <style>
    #imageContainer {
      position: relative;
    }

    #displayedImage {
      max-width: 100%;
      height: auto;
    }

    .rectangle {
      position: absolute;
      border: 2px solid red; /* Initial border color */
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Dapat Ung Image Magbabago Depende sa location Ver 2</h1>

  <label for="initialLocation">Initial Location:</label>
  <select id="initialLocation">
    <option value=" "> </option>
    <option value="lobby">Lobby</option>
    <option value="canteen">Canteen</option>
    <option value="library">Library</option>
  </select>

  <label for="desiredLocation">Desired Location:</label>
  <select id="desiredLocation">
    <option value=" "> </option>
    <option value="lobby">Lobby</option>
    <option value="canteen">Canteen</option>
    <option value="library">Library</option>
  </select>

  <div id="imageContainer">
    <div class="rectangle"></div>
    <img id="displayedImage" src="image/lobby.jpg" alt="Lobby Image">
  </div>
  
  <button onclick="addButtonForBM()">Book Mark</button>

<script>
  function setInitialDesiredLocationsFromURL() {
    var urlParams = new URLSearchParams(window.location.search);
    var initialLocation = urlParams.get('initial');
    var desiredLocation = urlParams.get('desired');

    if (initialLocation && desiredLocation) {
      document.getElementById('initialLocation').value = initialLocation;
      document.getElementById('desiredLocation').value = desiredLocation;
      updateImage();
    }
  }

  window.addEventListener('load', setInitialDesiredLocationsFromURL);

  function updateImage() {
    var initialLocation = document.getElementById('initialLocation').value;
    var desiredLocation = document.getElementById('desiredLocation').value;

    var imageSource = getImageSource(initialLocation, desiredLocation);
    document.getElementById('displayedImage').src = imageSource;
  }

  function getImageSource(initialLocation, desiredLocation) {
    var locationImages = {
      "lobby": "image/lobby.jpg",
      "canteen": "image/canteen.jpg",
      "library": "image/image1.jpg",
    };

    return locationImages[desiredLocation] || locationImages[initialLocation] || "image/lobby.jpg";
  }
  
      function addButtonForBM() {
      window.location.href = 'ConBookMark.html';
    }

  document.getElementById('initialLocation').addEventListener('change', function() {
    document.getElementById('desiredLocation').value = " ";
    updateImage();
  });
  document.getElementById('desiredLocation').addEventListener('change', updateImage);
</script>

</body>
</html>
