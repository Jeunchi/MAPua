<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Changer with Rectangle</title>

  <style>
    #imageContainer {
      position: relative;
    }

    #displayedImage {
      max-width: 100%;
      height: auto;
    }

    .rectangle {
      position: absolute;
      border: 2px solid red; /* Initial border color */
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1>Dapat Ung Image Magbabago Depende sa location Ver.3</h1>

  <label for="initialLocation">Initial Location:</label>
  <select id="initialLocation">
	<option value=" "> </option>
    <option value="lobby">Lobby</option>
    <option value="canteen">Canteen</option>
    <option value="library">Library</option>
  </select>

  <label for="desiredLocation">Desired Location:</label>
  <select id="desiredLocation">
	<option value=" "> </option>
    <option value="lobby">Lobby</option>
    <option value="canteen">Canteen</option>
    <option value="library">Library</option>
  </select>

  <div id="imageContainer">
    <div class="rectangle"></div>
    <img id="displayedImage" src="image/lobby.jpg" alt="Lobby Image">
  </div>

  <script>
    var locationImages = {
      "lobby": "image/lobby.jpg",
      "canteen": "image/canteen.jpg",
      "library": "image/image1.jpg",
    };

    function updateImage(locationId) {
      var location = document.getElementById(locationId).value;
      var imageSource = locationImages[location] || "image/lobby.jpg";
      document.getElementById('displayedImage').src = imageSource;
    }

    document.getElementById('initialLocation').addEventListener('change', function() { updateImage('initialLocation'); });
    document.getElementById('desiredLocation').addEventListener('change', function() { updateImage('desiredLocation'); });
  </script>

</body>
</html>
