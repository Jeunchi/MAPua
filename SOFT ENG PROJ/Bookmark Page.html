<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Bookmark Page</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .background-decoration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .background-decoration::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 200%;
        background: radial-gradient(circle, rgba(220,220,220,0.3) 0%, transparent 70%);
        animation: float 8s ease-in-out infinite;
      }

      .background-decoration::after {
        content: '';
        position: absolute;
        bottom: -30%;
        left: -30%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(179,0,0,0.05) 0%, transparent 70%);
        animation: float 12s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }

      .container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, #B30000 0%, #8B0000 100%);
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: shimmer 6s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
      }

      .header-content {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        width: 64px;
        height: 64px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
      }

      .logo i {
        font-size: 32px;
        color: white;
      }

      .title {
        color: white;
        font-size: 3rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .main-content {
        flex: 1;
        padding: 3rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .bookmarks-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .bookmark-item {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(220, 220, 220, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .bookmark-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #B30000, #FF4444);
      }

      .bookmark-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
      }

      .location-group {
        display: flex;
        align-items: center;
        margin-bottom: 1.5rem;
        gap: 1rem;
      }

      .location-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: white;
        flex-shrink: 0;
      }

      .from-icon {
        background: linear-gradient(135deg, #4CAF50, #45a049);
      }

      .to-icon {
        background: linear-gradient(135deg, #2196F3, #1976D2);
      }

      .location-select {
        flex: 1;
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 16px;
        padding: 1rem 1.25rem;
        font-size: 1rem;
        color: #495057;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .location-select:hover {
        background: #e9ecef;
        border-color: #B30000;
        transform: translateY(-1px);
      }

      .location-select:focus {
        outline: none;
        border-color: #B30000;
        box-shadow: 0 0 0 4px rgba(179, 0, 0, 0.1);
      }

      .location-text {
        font-weight: 500;
        font-size: 1rem;
      }

      .dropdown-icon {
        color: #6c757d;
        font-size: 16px;
        transition: transform 0.3s ease;
      }

      .location-select:hover .dropdown-icon {
        transform: rotate(180deg);
        color: #B30000;
      }

      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
      }

      .btn {
        flex: 1;
        padding: 1rem 1.5rem;
        border: none;
        border-radius: 16px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transition: all 0.4s ease;
        transform: translate(-50%, -50%);
      }

      .btn:hover::before {
        width: 300px;
        height: 300px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #B30000, #8B0000);
        color: white;
        box-shadow: 0 4px 15px rgba(179, 0, 0, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(179, 0, 0, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #6c757d, #5a6268);
        color: white;
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
      }

      .controls-section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        margin-top: 2rem;
      }

      .add-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 72px;
        height: 72px;
        background: linear-gradient(135deg, #B30000, #8B0000);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 8px 32px rgba(179, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .add-button:hover {
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 16px 48px rgba(179, 0, 0, 0.4);
      }

      .back-button {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #6c757d, #495057);
        color: white;
        border: none;
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 1.5rem 1rem;
        }
        
        .title {
          font-size: 2.5rem;
        }
        
        .logo {
          width: 56px;
          height: 56px;
        }
        
        .logo i {
          font-size: 24px;
        }
        
        .main-content {
          padding: 2rem 1rem;
        }
        
        .bookmarks-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
        
        .bookmark-item {
          padding: 1.5rem;
        }
        
        .location-icon {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
        
        .location-select {
          padding: 0.875rem 1rem;
        }
        
        .button-group {
          flex-direction: column;
        }
        
        .controls-section {
          flex-direction: column;
          gap: 1.5rem;
        }
        
        .add-button {
          width: 64px;
          height: 64px;
          font-size: 24px;
        }
      }

      /* Tablet Responsive */
      @media (min-width: 769px) and (max-width: 1024px) {
        .bookmarks-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        
        .main-content {
          padding: 2.5rem 2rem;
        }
      }

      /* Large Desktop */
      @media (min-width: 1400px) {
        .bookmarks-grid {
          grid-template-columns: repeat(3, 1fr);
        }
        
        .main-content {
          max-width: 1400px;
        }
        
        .header-content {
          max-width: 1400px;
        }
      }

      /* Animations */
      .bookmark-item {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
        transform: translateY(30px);
      }

      .bookmark-item:nth-child(1) { animation-delay: 0.1s; }
      .bookmark-item:nth-child(2) { animation-delay: 0.2s; }
      .bookmark-item:nth-child(3) { animation-delay: 0.3s; }
      .bookmark-item:nth-child(4) { animation-delay: 0.4s; }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn:active {
        transform: scale(0.98);
      }

      .location-select:active {
        transform: scale(0.99);
      }

      .add-button:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div class="background-decoration"></div>
    
    <div class="container">
      <div class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-bookmark"></i>
          </div>
          <h1 class="title">Bookmarks</h1>
        </div>
      </div>

      <div class="main-content">
        <div class="bookmarks-grid">
          <!-- Bookmark Item 1 -->
          <div class="bookmark-item">
            <div class="location-group">
              <div class="location-icon from-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="location-select">
                <span class="location-text">Current location</span>
                <i class="fas fa-chevron-down dropdown-icon"></i>
              </div>
            </div>
            
            <div class="location-group">
              <div class="location-icon to-icon">
                <i class="fas fa-flag-checkered"></i>
              </div>
              <div class="location-select">
                <span class="location-text">Where to?</span>
                <i class="fas fa-chevron-down dropdown-icon"></i>
              </div>
            </div>
            
            <div class="button-group">
              <button class="btn btn-primary">
                <i class="fas fa-route"></i>
                <span>Go</span>
              </button>
              <button class="btn btn-secondary">
                <i class="fas fa-trash"></i>
                <span>Delete</span>
              </button>
            </div>
          </div>

          <!-- Bookmark Item 2 -->
          <div class="bookmark-item">
            <div class="location-group">
              <div class="location-icon from-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="location-select">
                <span class="location-text">Current location</span>
                <i class="fas fa-chevron-down dropdown-icon"></i>
              </div>
            </div>
            
            <div class="location-group">
              <div class="location-icon to-icon">
                <i class="fas fa-flag-checkered"></i>
              </div>
              <div class="location-select">
                <span class="location-text">Where to?</span>
                <i class="fas fa-chevron-down dropdown-icon"></i>
              </div>
            </div>
            
            <div class="button-group">
              <button class="btn btn-primary">
                <i class="fas fa-route"></i>
                <span>Go</span>
              </button>
              <button class="btn btn-secondary">
                <i class="fas fa-trash"></i>
                <span>Delete</span>
              </button>
            </div>
          </div>
        </div>

        <div class="controls-section">
          <button class="add-button">
            <i class="fas fa-plus"></i>
          </button>
          
          <button class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
