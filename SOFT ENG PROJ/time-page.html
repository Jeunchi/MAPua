<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MAPúa Navigation System</title>
    <link rel="shortcut icon" type="image/png" href="assets/MAPúa-logo.png">
  </head>
  <body>
    <div class="background-decoration"></div>
    
    <div class="container">
      <div class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-clock"></i>
          </div>
          <h1 class="title">Alarm Clock</h1>
          <div class="current-time" id="currentTime"></div>
        </div>
      </div>

      <div class="main-content">
        <div class="time-grid" id="timeGrid">
          <!-- Alarms will be dynamically added here -->
        </div>

        <div class="controls-section">
          <button class="add-button" onclick="addAlarm()">
            <i class="fas fa-plus"></i>
          </button>
          
          <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Alarm Modal -->
    <div class="alarm-modal" id="alarmModal">
      <div class="alarm-modal-content">
        <h2>⏰ ALARM!</h2>
        <p id="alarmTime">Wake up!</p>
        <div>
          <button class="snooze-button" onclick="snoozeAlarm()">
            <i class="fas fa-clock"></i> Snooze (5 min)
          </button>
          <button class="stop-button" onclick="stopAlarm()">
            <i class="fas fa-stop"></i> Stop
          </button>
        </div>
      </div>
    </div>

    <script src="time-script.js"></script>
  </body>
</html>
