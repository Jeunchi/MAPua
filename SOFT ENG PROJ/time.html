<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Time Page</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .background-decoration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .background-decoration::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 200%;
        background: radial-gradient(circle, rgba(220,220,220,0.3) 0%, transparent 70%);
        animation: float 8s ease-in-out infinite;
      }

      .background-decoration::after {
        content: '';
        position: absolute;
        bottom: -30%;
        left: -30%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(179,0,0,0.05) 0%, transparent 70%);
        animation: float 12s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }

      .container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, #B30000 0%, #8B0000 100%);
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: shimmer 6s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
      }

      .header-content {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        width: 64px;
        height: 64px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
      }

      .logo i {
        font-size: 32px;
        color: white;
      }

      .title {
        color: white;
        font-size: 3rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .main-content {
        flex: 1;
        padding: 3rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .time-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .time-item {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(220, 220, 220, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .time-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #B30000, #FF4444);
      }

      .time-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
      }

      .time-display {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        flex-wrap: nowrap;
        width: 100%;
        max-width: 100%;
        overflow: hidden;
      }

      .time-control {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-shrink: 0;
      }

      .control-icon {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        flex-shrink: 0;
      }

      .check-icon {
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
      }

      .check-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }

      .close-icon {
        background: linear-gradient(135deg, #f44336, #d32f2f);
        color: white;
      }

      .close-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
      }

      .time-input {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.5rem 0.75rem;
        font-size: 1.25rem;
        font-weight: 600;
        color: #495057;
        text-align: center;
        width: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .time-input:hover {
        background: #e9ecef;
        border-color: #B30000;
        transform: translateY(-1px);
      }

      .time-input:focus {
        outline: none;
        border-color: #B30000;
        box-shadow: 0 0 0 4px rgba(179, 0, 0, 0.1);
      }

      .time-separator {
        font-size: 1.25rem;
        font-weight: 600;
        color: #B30000;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 15px;
        height: 36px;
        flex-shrink: 0;
      }

      .ampm-selector {
        background: linear-gradient(135deg, #6c757d, #5a6268);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 50px;
        flex-shrink: 0;
      }

      .ampm-selector:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .ampm-selector.active {
        background: linear-gradient(135deg, #B30000, #8B0000);
      }

      .controls-section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        margin-top: 2rem;
      }

      .add-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 72px;
        height: 72px;
        background: linear-gradient(135deg, #B30000, #8B0000);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 8px 32px rgba(179, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .add-button:hover {
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 16px 48px rgba(179, 0, 0, 0.4);
      }

      .back-button {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #6c757d, #495057);
        color: white;
        border: none;
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 1.5rem 1rem;
        }
        
        .title {
          font-size: 2.5rem;
        }
        
        .logo {
          width: 56px;
          height: 56px;
        }
        
        .logo i {
          font-size: 24px;
        }
        
        .main-content {
          padding: 2rem 1rem;
        }
        
        .time-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
        
        .time-item {
          padding: 1.5rem;
        }
        
        .time-display {
          gap: 0.75rem;
        }
        
        .time-input {
          font-size: 1.25rem;
          min-width: 50px;
          padding: 0.5rem 0.75rem;
        }
        
        .control-icon {
          width: 35px;
          height: 35px;
          font-size: 14px;
        }
        
        .time-separator {
          font-size: 1.25rem;
          width: 15px;
          height: 35px;
        }
        
        .ampm-selector {
          font-size: 0.9rem;
          padding: 0.5rem 0.75rem;
          min-width: 50px;
        }
        
        .controls-section {
          flex-direction: column;
          gap: 1.5rem;
        }
        
        .add-button {
          width: 64px;
          height: 64px;
          font-size: 24px;
        }
      }

      /* Tablet Responsive */
      @media (min-width: 769px) and (max-width: 1024px) {
        .time-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        
        .main-content {
          padding: 2.5rem 2rem;
        }
      }

      /* Large Desktop */
      @media (min-width: 1400px) {
        .time-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        
        .main-content {
          max-width: 1400px;
        }
        
        .header-content {
          max-width: 1400px;
        }
      }

      /* Animations */
      .time-item {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
        transform: translateY(30px);
      }

      .time-item:nth-child(1) { animation-delay: 0.1s; }
      .time-item:nth-child(2) { animation-delay: 0.2s; }
      .time-item:nth-child(3) { animation-delay: 0.3s; }
      .time-item:nth-child(4) { animation-delay: 0.4s; }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .control-icon:active {
        transform: scale(0.95);
      }

      .time-input:active {
        transform: scale(0.99);
      }

      .add-button:active {
        transform: scale(0.95);
      }

      .ampm-selector:active {
        transform: scale(0.98);
      }
    </style>
  </head>
  <body>
    <div class="background-decoration"></div>
    
    <div class="container">
      <div class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-clock"></i>
          </div>
          <h1 class="title">Time</h1>
        </div>
      </div>

      <div class="main-content">
        <div class="time-grid">
          <!-- Time Item 1 -->
          <div class="time-item">
            <div class="time-display">
              <div class="control-icon check-icon">
                <i class="fas fa-check"></i>
              </div>
              
              <div class="time-control">
                <input type="text" class="time-input" value="12" maxlength="2">
                <div class="time-separator">:</div>
                <input type="text" class="time-input" value="45" maxlength="2">
                <button class="ampm-selector active" onclick="toggleAMPM(this)">PM</button>
              </div>
              
              <div class="control-icon close-icon">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>

          <!-- Time Item 2 -->
          <div class="time-item">
            <div class="time-display">
              <div class="control-icon check-icon">
                <i class="fas fa-check"></i>
              </div>
              
              <div class="time-control">
                <input type="text" class="time-input" value="09" maxlength="2">
                <div class="time-separator">:</div>
                <input type="text" class="time-input" value="30" maxlength="2">
                <button class="ampm-selector" onclick="toggleAMPM(this)">AM</button>
              </div>
              
              <div class="control-icon close-icon">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>

          <!-- Time Item 3 -->
          <div class="time-item">
            <div class="time-display">
              <div class="control-icon check-icon">
                <i class="fas fa-check"></i>
              </div>
              
              <div class="time-control">
                <input type="text" class="time-input" value="06" maxlength="2">
                <div class="time-separator">:</div>
                <input type="text" class="time-input" value="15" maxlength="2">
                <button class="ampm-selector" onclick="toggleAMPM(this)">AM</button>
              </div>
              
              <div class="control-icon close-icon">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>

          <!-- Time Item 4 -->
          <div class="time-item">
            <div class="time-display">
              <div class="control-icon check-icon">
                <i class="fas fa-check"></i>
              </div>
              
              <div class="time-control">
                <input type="text" class="time-input" value="11" maxlength="2">
                <div class="time-separator">:</div>
                <input type="text" class="time-input" value="00" maxlength="2">
                <button class="ampm-selector active" onclick="toggleAMPM(this)">PM</button>
              </div>
              
              <div class="control-icon close-icon">
                <i class="fas fa-times"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="controls-section">
          <button class="add-button">
            <i class="fas fa-plus"></i>
          </button>
          
          <button class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      function toggleAMPM(button) {
        const currentText = button.textContent;
        button.textContent = currentText === 'AM' ? 'PM' : 'AM';
        button.classList.toggle('active');
      }

      // Add input validation for time inputs
      document.querySelectorAll('.time-input').forEach(input => {
        input.addEventListener('input', function() {
          let value = this.value.replace(/[^0-9]/g, '');
          
          if (this.previousElementSibling && this.previousElementSibling.classList.contains('time-separator')) {
            // This is minutes input
            if (parseInt(value) > 59) value = '59';
          } else {
            // This is hours input
            if (parseInt(value) > 12) value = '12';
            if (parseInt(value) < 1 && value.length === 2) value = '01';
          }
          
          this.value = value.padStart(2, '0');
        });

        input.addEventListener('focus', function() {
          this.select();
        });
      });

      // Add click handlers for check and close icons
      document.querySelectorAll('.check-icon').forEach(icon => {
        icon.addEventListener('click', function() {
          // Toggle between checked and unchecked states
          const isChecked = this.style.opacity === '0.5';
          this.style.opacity = isChecked ? '1' : '0.5';
          this.style.transform = isChecked ? 'scale(1)' : 'scale(0.9)';
        });
      });

      document.querySelectorAll('.close-icon').forEach(icon => {
        icon.addEventListener('click', function() {
          // Add fade out animation and remove item
          const timeItem = this.closest('.time-item');
          timeItem.style.opacity = '0';
          timeItem.style.transform = 'translateY(-20px)';
          setTimeout(() => {
            timeItem.remove();
          }, 300);
        });
      });
    </script>
  </body>
</html>
