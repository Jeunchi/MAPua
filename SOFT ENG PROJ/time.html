<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Functional Alarm Clock</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .background-decoration {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .background-decoration::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 100%;
        height: 200%;
        background: radial-gradient(circle, rgba(220,220,220,0.3) 0%, transparent 70%);
        animation: float 8s ease-in-out infinite;
      }

      .background-decoration::after {
        content: '';
        position: absolute;
        bottom: -30%;
        left: -30%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(179,0,0,0.05) 0%, transparent 70%);
        animation: float 12s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
      }

      .container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .header {
        background: linear-gradient(135deg, #B30000 0%, #8B0000 100%);
        padding: 2rem;
        text-align: center;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .header::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        animation: shimmer 6s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
      }

      .header-content {
        position: relative;
        z-index: 2;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        width: 64px;
        height: 64px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
      }

      .logo i {
        font-size: 32px;
        color: white;
      }

      .title {
        color: white;
        font-size: 3rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .current-time {
        color: rgba(255, 255, 255, 0.9);
        font-size: 1.5rem;
        font-weight: 500;
        margin-top: 1rem;
      }

      .main-content {
        flex: 1;
        padding: 3rem 2rem;
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
      }

      .time-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .time-item {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        border: 1px solid rgba(220, 220, 220, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .time-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #B30000, #FF4444);
      }

      .time-item.active::before {
        background: linear-gradient(90deg, #4CAF50, #45a049);
      }

      .time-item.ringing {
        animation: shake 0.5s infinite;
        border: 3px solid #B30000;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      .time-item:hover {
        transform: translateY(-4px);
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
      }

      .time-display {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        flex-wrap: nowrap;
        width: 100%;
        max-width: 100%;
        overflow: hidden;
      }

      .time-control {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        flex-shrink: 0;
      }

      .control-icon {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        flex-shrink: 0;
      }

      .check-icon {
        background: linear-gradient(135deg, #6c757d, #5a6268);
        color: white;
      }

      .check-icon.active {
        background: linear-gradient(135deg, #4CAF50, #45a049);
      }

      .check-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
      }

      .close-icon {
        background: linear-gradient(135deg, #f44336, #d32f2f);
        color: white;
      }

      .close-icon:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
      }

      .time-input {
        background: #f8f9fa;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        padding: 0.5rem 0.75rem;
        font-size: 1.25rem;
        font-weight: 600;
        color: #495057;
        text-align: center;
        width: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        flex-shrink: 0;
      }

      .time-input:hover {
        background: #e9ecef;
        border-color: #B30000;
        transform: translateY(-1px);
      }

      .time-input:focus {
        outline: none;
        border-color: #B30000;
        box-shadow: 0 0 0 4px rgba(179, 0, 0, 0.1);
      }

      .time-separator {
        font-size: 1.25rem;
        font-weight: 600;
        color: #B30000;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 15px;
        height: 36px;
        flex-shrink: 0;
      }

      .ampm-selector {
        background: linear-gradient(135deg, #6c757d, #5a6268);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 0.5rem 0.75rem;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 50px;
        flex-shrink: 0;
      }

      .ampm-selector:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .ampm-selector.active {
        background: linear-gradient(135deg, #B30000, #8B0000);
      }

      .controls-section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        margin-top: 2rem;
      }

      .add-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 72px;
        height: 72px;
        background: linear-gradient(135deg, #B30000, #8B0000);
        border: none;
        border-radius: 50%;
        color: white;
        font-size: 28px;
        cursor: pointer;
        box-shadow: 0 8px 32px rgba(179, 0, 0, 0.3);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .add-button:hover {
        transform: scale(1.1) rotate(90deg);
        box-shadow: 0 16px 48px rgba(179, 0, 0, 0.4);
      }

      .back-button {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #6c757d, #495057);
        color: white;
        border: none;
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .back-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
      }

      .alarm-label {
        margin-top: 1rem;
        text-align: center;
        font-size: 0.9rem;
        color: #6c757d;
      }

      .alarm-label.active {
        color: #4CAF50;
        font-weight: 600;
      }

      /* Alarm Modal */
      .alarm-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .alarm-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .alarm-modal-content {
        background: white;
        border-radius: 20px;
        padding: 3rem;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: modalPulse 1s infinite;
      }

      @keyframes modalPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      .alarm-modal h2 {
        font-size: 2.5rem;
        color: #B30000;
        margin-bottom: 1rem;
      }

      .alarm-modal p {
        font-size: 1.5rem;
        color: #495057;
        margin-bottom: 2rem;
      }

      .snooze-button, .stop-button {
        padding: 1rem 2rem;
        border: none;
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 0 0.5rem;
      }

      .snooze-button {
        background: linear-gradient(135deg, #ffc107, #e0a800);
        color: #212529;
      }

      .stop-button {
        background: linear-gradient(135deg, #f44336, #d32f2f);
        color: white;
      }

      .snooze-button:hover, .stop-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .header {
          padding: 1.5rem 1rem;
        }
        
        .title {
          font-size: 2.5rem;
        }
        
        .logo {
          width: 56px;
          height: 56px;
        }
        
        .logo i {
          font-size: 24px;
        }
        
        .main-content {
          padding: 2rem 1rem;
        }
        
        .time-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
        
        .time-item {
          padding: 1.5rem;
        }
        
        .time-display {
          gap: 0.75rem;
        }
        
        .time-input {
          font-size: 1.25rem;
          min-width: 50px;
          padding: 0.5rem 0.75rem;
        }
        
        .control-icon {
          width: 35px;
          height: 35px;
          font-size: 14px;
        }
        
        .time-separator {
          font-size: 1.25rem;
          width: 15px;
          height: 35px;
        }
        
        .ampm-selector {
          font-size: 0.9rem;
          padding: 0.5rem 0.75rem;
          min-width: 50px;
        }
        
        .controls-section {
          flex-direction: column;
          gap: 1.5rem;
        }
        
        .add-button {
          width: 64px;
          height: 64px;
          font-size: 24px;
        }
      }

      /* Animations */
      .time-item {
        animation: fadeInUp 0.6s ease forwards;
        opacity: 0;
        transform: translateY(30px);
      }

      .time-item:nth-child(1) { animation-delay: 0.1s; }
      .time-item:nth-child(2) { animation-delay: 0.2s; }
      .time-item:nth-child(3) { animation-delay: 0.3s; }
      .time-item:nth-child(4) { animation-delay: 0.4s; }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="background-decoration"></div>
    
    <div class="container">
      <div class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-clock"></i>
          </div>
          <h1 class="title">Alarm Clock</h1>
          <div class="current-time" id="currentTime"></div>
        </div>
      </div>

      <div class="main-content">
        <div class="time-grid" id="timeGrid">
          <!-- Alarms will be dynamically added here -->
        </div>

        <div class="controls-section">
          <button class="add-button" onclick="addAlarm()">
            <i class="fas fa-plus"></i>
          </button>
          
          <button class="back-button">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Alarm Modal -->
    <div class="alarm-modal" id="alarmModal">
      <div class="alarm-modal-content">
        <h2>‚è∞ ALARM!</h2>
        <p id="alarmTime">Wake up!</p>
        <div>
          <button class="snooze-button" onclick="snoozeAlarm()">
            <i class="fas fa-clock"></i> Snooze (5 min)
          </button>
          <button class="stop-button" onclick="stopAlarm()">
            <i class="fas fa-stop"></i> Stop
          </button>
        </div>
      </div>
    </div>

    <script>
      let alarms = [];
      let currentAlarmId = null;
      let alarmSound = null;
      let checkInterval;

      // Initialize the app
      function init() {
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        startAlarmCheck();
        
        // Create initial alarm for demo
        addAlarm(9, 30, 'AM');
        addAlarm(12, 45, 'PM');
      }

      // Update current time display
      function updateCurrentTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString('en-US', {
          hour: 'numeric',
          minute: '2-digit',
          second: '2-digit',
          hour12: true
        });
        document.getElementById('currentTime').textContent = timeString;
      }

      // Add new alarm
      function addAlarm(hour = 12, minute = 0, ampm = 'AM') {
        const id = Date.now();
        const alarm = {
          id: id,
          hour: hour,
          minute: minute,
          ampm: ampm,
          active: false
        };
        
        alarms.push(alarm);
        renderAlarms();
      }

      // Remove alarm
      function removeAlarm(id) {
        alarms = alarms.filter(alarm => alarm.id !== id);
        renderAlarms();
      }

      // Toggle alarm active state
      function toggleAlarm(id) {
        const alarm = alarms.find(a => a.id === id);
        if (alarm) {
          alarm.active = !alarm.active;
          renderAlarms();
        }
      }

      // Update alarm time
      function updateAlarmTime(id, field, value) {
        const alarm = alarms.find(a => a.id === id);
        if (alarm) {
          alarm[field] = value;
        }
      }

      // Render all alarms
      function renderAlarms() {
        const grid = document.getElementById('timeGrid');
        grid.innerHTML = '';

        alarms.forEach((alarm, index) => {
          const alarmElement = document.createElement('div');
          alarmElement.className = `time-item ${alarm.active ? 'active' : ''}`;
          alarmElement.style.animationDelay = `${(index + 1) * 0.1}s`;
          
          alarmElement.innerHTML = `
            <div class="time-display">
              <div class="control-icon check-icon ${alarm.active ? 'active' : ''}" 
                   onclick="toggleAlarm(${alarm.id})">
                <i class="fas fa-${alarm.active ? 'bell' : 'bell-slash'}"></i>
              </div>
              
              <div class="time-control">
                <input type="text" class="time-input" value="${alarm.hour.toString().padStart(2, '0')}" 
                       maxlength="2" data-field="hour" data-id="${alarm.id}">
                <div class="time-separator">:</div>
                <input type="text" class="time-input" value="${alarm.minute.toString().padStart(2, '0')}" 
                       maxlength="2" data-field="minute" data-id="${alarm.id}">
                <button class="ampm-selector ${alarm.ampm === 'PM' ? 'active' : ''}" 
                        onclick="toggleAMPM(this, ${alarm.id})">${alarm.ampm}</button>
              </div>
              
              <div class="control-icon close-icon" onclick="removeAlarm(${alarm.id})">
                <i class="fas fa-times"></i>
              </div>
            </div>
            <div class="alarm-label ${alarm.active ? 'active' : ''}">
              ${alarm.active ? 'Active' : 'Inactive'}
            </div>
          `;
          
          grid.appendChild(alarmElement);
        });

        // Add event listeners for time inputs
        addInputEventListeners();
      }

      // Add event listeners for time inputs
      function addInputEventListeners() {
        document.querySelectorAll('.time-input').forEach(input => {
          input.addEventListener('input', function() {
            const id = parseInt(this.dataset.id);
            const field = this.dataset.field;
            let value = this.value.replace(/[^0-9]/g, '');
            
            if (field === 'minute') {
              if (parseInt(value) > 59) value = '59';
            } else if (field === 'hour') {
              if (parseInt(value) > 12) value = '12';
              if (parseInt(value) < 1 && value.length === 2) value = '01';
            }
            
            value = value.padStart(2, '0');
            this.value = value;
            updateAlarmTime(id, field, parseInt(value));
          });

          input.addEventListener('focus', function() {
            this.select();
          });
        });
      }

      // Toggle AM/PM
      function toggleAMPM(button, id) {
        const currentText = button.textContent;
        const newText = currentText === 'AM' ? 'PM' : 'AM';
        button.textContent = newText;
        button.classList.toggle('active');
        updateAlarmTime(id, 'ampm', newText);
      }

      // Check for alarms
      function startAlarmCheck() {
        checkInterval = setInterval(() => {
          const now = new Date();
          const currentHour = now.getHours();
          const currentMinute = now.getMinutes();
          const currentSecond = now.getSeconds();

          alarms.forEach(alarm => {
            if (alarm.active && currentSecond === 0) {
              let alarmHour = alarm.hour;
              if (alarm.ampm === 'PM' && alarmHour !== 12) {
                alarmHour += 12;
              } else if (alarm.ampm === 'AM' && alarmHour === 12) {
                alarmHour = 0;
              }

              if (currentHour === alarmHour && currentMinute === alarm.minute) {
                triggerAlarm(alarm);
              }
            }
          });
        }, 1000);
      }

      // Trigger alarm
      function triggerAlarm(alarm) {
        currentAlarmId = alarm.id;
        const modal = document.getElementById('alarmModal');
        const timeDisplay = document.getElementById('alarmTime');
        
        timeDisplay.textContent = `${alarm.hour.toString().padStart(2, '0')}:${alarm.minute.toString().padStart(2, '0')} ${alarm.ampm}`;
        modal.classList.add('active');
        
        // Add ringing animation to the alarm item
        const alarmElement = document.querySelector(`[data-id="${alarm.id}"]`);
        if (alarmElement) {
          alarmElement.closest('.time-item').classList.add('ringing');
        }
        
        // Play alarm sound (browser notification sound)
        playAlarmSound();
      }

      // Play alarm sound
      function playAlarmSound() {
        // Create audio context for alarm sound
        try {
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
          oscillator.type = 'sine';
          
          gainNode.gain.setValueAtTime(0, audioContext.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
          gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
          
          oscillator.start(audioContext.currentTime);
          oscillator.stop(audioContext.currentTime + 0.5);
          
          // Repeat the sound
          alarmSound = setInterval(() => {
            const newOscillator = audioContext.createOscillator();
            const newGainNode = audioContext.createGain();
            
            newOscillator.connect(newGainNode);
            newGainNode.connect(audioContext.destination);
            
            newOscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            newOscillator.type = 'sine';
            
            newGainNode.gain.setValueAtTime(0, audioContext.currentTime);
            newGainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
            newGainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
            
            newOscillator.start(audioContext.currentTime);
            newOscillator.stop(audioContext.currentTime + 0.5);
          }, 1000);
          
        } catch (e) {
          console.log('Audio not supported');
        }
      }

      // Stop alarm
      function stopAlarm() {
        if (alarmSound) {
          clearInterval(alarmSound);
          alarmSound = null;
        }
        
        if (currentAlarmId) {
          // Deactivate the alarm
          const alarm = alarms.find(a => a.id === currentAlarmId);
          if (alarm) {
            alarm.active = false;
          }
          
          // Remove ringing animation
          document.querySelectorAll('.time-item').forEach(item => {
            item.classList.remove('ringing');
          });
          
          currentAlarmId = null;
        }
        
        document.getElementById('alarmModal').classList.remove('active');
        renderAlarms();
      }

      // Snooze alarm (5 minutes)
      function snoozeAlarm() {
        if (currentAlarmId) {
          const alarm = alarms.find(a => a.id === currentAlarmId);
          if (alarm) {
            // Add 5 minutes to alarm time
            alarm.minute += 5;
            if (alarm.minute >= 60) {
              alarm.minute -= 60;
              alarm.hour += 1;
              if (alarm.hour > 12) {
                alarm.hour = 1;
                alarm.ampm = alarm.ampm === 'AM' ? 'PM' : 'AM';
              }
            }
          }
        }
        
        stopAlarm();
      }

      // Initialize the app when page loads
      window.addEventListener('load', init);
    </script>
  </body>
