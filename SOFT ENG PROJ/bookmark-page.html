<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="bookmark-style.css">
    <title>MAPua Navigation System</title>
    <link rel="shortcut icon" type="image/png" href="assets/MAPÃºa-logo.png">
  </head>
  <body>
    <div class="background-decoration"></div>
    
    <div class="container">
      <div class="header">
        <div class="header-content">
          <div class="logo">
            <i class="fas fa-bookmark"></i>
          </div>
          <h1 class="title">Bookmarks</h1>
        </div>
      </div>

      <div class="main-content">
        <div class="bookmarks-grid" id="bookmarksGrid">
          <!-- Bookmarks will be dynamically loaded here -->
        </div>

        <div class="controls-section">
          <button class="add-button" onclick="openAddModal()">
            <i class="fas fa-plus"></i>
          </button>
          
          <button class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Add Bookmark Modal -->
    <div id="addBookmarkModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Add New Bookmark</h2>
          <button class="close" onclick="closeAddModal()">&times;</button>
        </div>
        <form id="bookmarkForm">
          <div class="form-group">
            <label class="form-label">From Location</label>
            <select class="form-input" id="fromLocation" required>
              <option value="">Select starting point</option>
              <option value="elevator">Elevator</option>
              <option value="fire-exit-elevator">Fire Exit Elevator</option>
              <option value="canteen">Canteen</option>
              <option value="Student lounge 1">Student Lounge 1</option>
              <option value="hallway">Hallway</option>
              <option value="clinic">Clinic</option>
              <option value="orientation room">Orientation Room</option>
              <option value="counsellor">Counsellor</option>
              <option value="multi-purpose">Multi-purpose</option>
              <option value="tech serve">Tech Serve</option>
              <option value="student council">Student Council</option>
              <option value="SOCIP">SOCIP</option>
              <option value="Registrar">Registrar</option>
              <option value="admission">Admission</option>
              <option value="treasury">Treasury</option>
              <option value="student lounge 2">Student Lounge 2</option>
              <option value="fire exit 2">Fire Exit 2</option>
              <option value="lobby area">Lobby Area</option>
              <option value="bookstore">Bookstore</option>
              <option value="1">Room 1</option>
              <option value="2">Room 2</option>
              <option value="3">Room 3</option>
              <option value="4">Room 4</option>
              <option value="5">Room 5</option>
              <option value="6">Room 6</option>
              <option value="7">Room 7</option>
              <option value="8">Room 8</option>
              <option value="9">Room 9</option>
              <option value="10">Room 10</option>
              <option value="11">Room 11</option>
              <option value="12">Room 12</option>
              <option value="13">Room 13</option>
              <option value="14">Room 14</option>
              <option value="15">Room 15</option>
              <option value="16">Room 16</option>
              <option value="17">Room 17</option>
              <option value="18">Room 18</option>
              <option value="19">Room 19</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">To Location</label>
            <select class="form-input" id="toLocation" required>
              <option value="">Select destination</option>
              <option value="elevator">Elevator</option>
              <option value="fire-exit-elevator">Fire Exit Elevator</option>
              <option value="canteen">Canteen</option>
              <option value="Student lounge 1">Student Lounge 1</option>
              <option value="hallway">Hallway</option>
              <option value="clinic">Clinic</option>
              <option value="orientation room">Orientation Room</option>
              <option value="counsellor">Counsellor</option>
              <option value="multi-purpose">Multi-purpose</option>
              <option value="tech serve">Tech Serve</option>
              <option value="student council">Student Council</option>
              <option value="SOCIP">SOCIP</option>
              <option value="Registrar">Registrar</option>
              <option value="admission">Admission</option>
              <option value="treasury">Treasury</option>
              <option value="student lounge 2">Student Lounge 2</option>
              <option value="fire exit 2">Fire Exit 2</option>
              <option value="lobby area">Lobby Area</option>
              <option value="bookstore">Bookstore</option>
              <option value="1">Room 1</option>
              <option value="2">Room 2</option>
              <option value="3">Room 3</option>
              <option value="4">Room 4</option>
              <option value="5">Room 5</option>
              <option value="6">Room 6</option>
              <option value="7">Room 7</option>
              <option value="8">Room 8</option>
              <option value="9">Room 9</option>
              <option value="10">Room 10</option>
              <option value="11">Room 11</option>
              <option value="12">Room 12</option>
              <option value="13">Room 13</option>
              <option value="14">Room 14</option>
              <option value="15">Room 15</option>
              <option value="16">Room 16</option>
              <option value="17">Room 17</option>
              <option value="18">Room 18</option>
              <option value="19">Room 19</option>
            </select>
          </div>
          <div class="modal-buttons">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i>
              <span>Save Bookmark</span>
            </button>
            <button type="button" class="btn btn-secondary" onclick="closeAddModal()">
              <i class="fas fa-times"></i>
              <span>Cancel</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./bookmark-script.js"></script>
  </body>
</html>
